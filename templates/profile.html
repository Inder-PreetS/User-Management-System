{% extends 'base.html' %}
{% block content %}



<div class="container">
  <div class="col-md-6 card mb-4  mt-3 " style="margin-left: 25%; padding: 5%; ">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
    <div class="update-form">
      <form action="{% url 'profile' request.user.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="Content"> Id :{{request.user.id}} | </label>

        </div>


        <div class="form-group">
          <label for="Content"> Name : </label>
          <input type="text" class="form-control" placeholder="Name" name="user_name" value="{{request.user.user_name | capfirst}}">

        </div>

        <div class="form-group">
          <label for="Content"> Email : </label>
          <input type="text" class="form-control" placeholder="Email" name="email" value="{{request.user.email}}">
          
        </div>


        <div class="form-group">
          <label for="Content"> First Name : </label>
          <input type="text" class="form-control" placeholder="First Name" name="first_name" value="{{request.user.first_name}}">
        </div>

        <div class="form-group">
          <label for="Content"> Address : </label>
          <input type="text" class="form-control" placeholder="Address" name="address" value="{{request.user.address}}">
        </div>


        <div class="form-group">
          <label for="Content"> DOB : </label>
          <input type="text" class="form-control" placeholder="Date of Birth" name="dateOfBirth" value="{{request.user.dateOfBirth}}">
        </div>


        <div class="form-group">
          <label for="Content"> Phone Number : </label>
          <input type="text" class="form-control" placeholder="Phone Number" name="phoneNumber" value="{{request.user.phoneNumber}}">
        </div>
  
        <div class="form-group">
          
          <label for="Content"> Images : {% for y in data2 %}{% if y.user.id == user.id %}<img style="height:33px;width:33px;" src="{{y.images.url}}">{% endif %}{% endfor %}</label>
          
          <input type="file" class="form-control" placeholder="Images" name="images" multiple>
        </div>


        <div>
          <button type="submit" class="btn btn-primary button" style="float:right;">Save</button>
        </div>
      </form>

    </div>
  </div>
</div>


{% endblock %}
