{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Registration Form</title>
    <link href="{% static  'css/registration.css' %}" rel="stylesheet">


    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
        .fas fa-phone-square-alt {
            float: right !important;
            margin-top: -7% !important;
            margin-right: 5% !important;
        }
    </style>
</head>

<body>

    <div class="signup-form">
        <h2>Registration Form</h2>
        <form action="{% url 'registration' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}


            <div class="form-group">
                <input type="text" class="form-control" name="user_name" placeholder="User Name" required="required"><i
                    class="fa fa-user"></i>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required="required"><i
                    class="far fa-envelope"></i>

            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="first_name" placeholder="First Name"
                    required="required"><i class="fas fa-pencil-alt"></i>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"><i
                    class="far fa-flag"></i>
            </div>

            <div class="form-group">
                <input type="password" id="txtNewPassword" class="form-control" placeholder="Enter passward" name="pass"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required><i class="fas fa-lock"></i>
            </div>

            <div class="form-group">
                <input type="password" id="txtConfirmPassword" class="form-control" placeholder="Confirm Passward"
                    name="confpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required><i class="fas fa-sign-in-alt"></i>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="phoneNumber" placeholder="Phone Number"
                    required="required">
            </div>


            <div class="form-group">
                <input type="date" class="form-control" name="dateOfBirth" placeholder="Date Of Birth"
                    required="required">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="address" placeholder="Address" required="required">
            </div>


            <div class="form-group">
                <input type="file" class="form-control" name="images" placeholder="Images" required="required" multiple>
            </div>



            <div class="form-group">
                <div class="registrationFormAlert" style="color:green;" id="CheckPasswordMatch">
                </div>

                <div class="form-group">
                    <label class="form-check">
                        <input type="checkbox" required="required"> <a href="#"></a>
                    </label>

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Register Now</button>
                </div>
            </div>
            <div class><a href="{% url 'login' %}"> Return to Login</a></div>
        </form>

    </div>









    <script>
        function checkPasswordMatch() {
            var password = $("#txtNewPassword").val();
            var confirmPassword = $("#txtConfirmPassword").val();
            if (password != confirmPassword)
                $("#CheckPasswordMatch").html("Passwords does not match!");
            else
                $("#CheckPasswordMatch").html("Passwords match.");
        }
        $(document).ready(function () {
            $("#txtConfirmPassword").keyup(checkPasswordMatch);
        });
    </script>



</body>

</html>
